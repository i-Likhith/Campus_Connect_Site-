<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>REGISTRATION OF STUDENT</title>
<link rel="stylesheet" href="demo1.css">
</head>
<body>
  <h1><B>REGISTRATION OF STUDENT</B></h1>
  <form action="registration" method="post">
    Enter student id: <input type="number" name="t1" required><br>
    Enter student name: <input type="text" name="t2" required><br>
    Enter student m1 marks: <input type="number" name="t3" min="0" max="100" required><br>
    Enter student m2 marks: <input type="number" name="t4" min="0" max="100" required><br>
    Enter student m3 marks: <input type="number" name="t5" min="0" max="100" required><br>
    Enter student m4 marks: <input type="number" name="t6" min="0" max="100" required><br>
    Enter student m5 marks: <input type="number" name="t7" min="0" max="100" required><br>
    Enter student m6 marks: <input type="number" name="t8" min="0" max="100" required><br>
  <input type="submit" value="register">
  </form>
</body>
</html>
